<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas | Busy</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'off-white': '#fbfbfe',
                        'deep-black': '#050505',
                        'accent': '#4f46e5',
                        'matte-black': '#101010',
                        'neon-lime': '#d9f99d',
                    },
                    fontFamily: {
                        'syne': ['Syne', 'sans-serif'],
                        'inter': ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body class="bg-off-white text-deep-black flex flex-col items-center justify-center min-h-screen p-4">

    <div class="max-w-2xl text-center">
        <div
            class="mb-12 inline-flex items-center justify-center w-20 h-20 rounded-full bg-deep-black text-white text-3xl">
            <i class="ph ph-calendar-x"></i>
        </div>

        <h1 class="font-syne font-bold text-5xl md:text-7xl mb-8 leading-tight">
            currently booked until <br>
            <span class="text-accent">March 2025.</span>
        </h1>

        <p class="font-inter text-gray-500 mb-12 text-lg">
            I accept a limited number of projects to ensure quality.
            Join the waitlist to be notified when a spot opens up.
        </p>

        <form class="flex flex-col md:flex-row gap-4 max-w-md mx-auto">
            <input type="email" placeholder="Your email address"
                class="flex-1 px-6 py-3 border border-deep-black rounded-lg font-syne bg-transparent focus:outline-none focus:bg-white">
            <button type="button"
                class="px-8 py-3 bg-deep-black text-white rounded-lg font-bold font-syne hover:bg-accent transition-colors">Notify
                Me</button>
        </form>

        <div class="mt-16">
            <a href="index.html"
                class="font-bold font-syne border-b border-black text-sm uppercase tracking-widest hover:text-accent hover:border-accent transition-colors">Back
                to Portfolio</a>
        </div>
    </div>

</body>

</html>
