<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas | Busy</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'off-white': '#fbfbfe',
                        'deep-black': '#050505',
                        'accent': '#4f46e5',
                        'matte-black': '#101010',
                        'neon-lime': '#d9f99d',
                    },
                    fontFamily: {
                        'syne': ['Outfit', 'sans-serif'],
                        'inter': ['Space Grotesk', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/phosphor-icons.js"></script>
</head>

<body class="bg-off-white text-deep-black flex flex-col items-center justify-center min-h-screen p-4">
    <div class="noise-overlay"></div>

    <nav class="fixed top-0 md:top-6 left-0 right-0 z-50 px-0 md:px-12">
        <div
            class="max-w-7xl mx-auto backdrop-blur-md bg-white/30 border-b border-white/20 md:border md:border-white/20 rounded-none md:rounded-full px-6 py-4 flex justify-between items-center shadow-sm">
            <i class="ph ph-calendar-x"></i>
        </div>
    </nav>

    <div class="max-w-2xl text-center">


        <h1 class="font-syne font-bold text-5xl md:text-7xl mb-8 leading-tight">
            currently booked until <br>
            <span class="text-accent">March 2025.</span>
        </h1>

        <p class="font-inter text-gray-500 mb-12 text-lg">
        <p class="font-inter text-gray-500 text-lg mb-12 max-w-md mx-auto">
            I'm currently focused on a large-scale fintech project. Accepting new inquiries starting Q2 2025.
        </p>

        <!-- Countdown Timer (New) -->
        <div class="grid grid-cols-4 gap-4 max-w-md mx-auto mb-12 font-mono text-center">
            <div class="p-4 bg-white rounded-xl border border-black/5">
                <div class="text-3xl font-bold font-syne" id="days">00</div>
                <div class="text-xs text-gray-400 uppercase">Days</div>
            </div>
            <div class="p-4 bg-white rounded-xl border border-black/5">
                <div class="text-3xl font-bold font-syne" id="hours">00</div>
                <div class="text-xs text-gray-400 uppercase">Hrs</div>
            </div>
            <div class="p-4 bg-white rounded-xl border border-black/5">
                <div class="text-3xl font-bold font-syne" id="minutes">00</div>
                <div class="text-xs text-gray-400 uppercase">Mins</div>
            </div>
            <div class="p-4 bg-white rounded-xl border border-black/5">
                <div class="text-3xl font-bold font-syne" id="seconds">00</div>
                <div class="text-xs text-gray-400 uppercase">Secs</div>
            </div>
        </div>

        <div class="flex flex-col md:flex-row gap-4 justify-center">
            <a href="index2.html"
                class="px-8 py-3 bg-deep-black text-white rounded-full font-bold font-syne hover:bg-accent transition-colors">
                Join Waiting List
            </a>
            <a href="portfolio.html"
                class="px-8 py-3 border border-deep-black/10 rounded-full font-bold font-syne hover:bg-black/5 transition-colors">
                View Past Work
            </a>
        </div>
    </div>

    <script>
        // Simple Countdown Logic
        const targetDate = new Date();
        targetDate.setDate(targetDate.getDate() + 45); // Set to 45 days from now

        function updateTimer() {
            const now = new Date();
            const diff = targetDate - now;

            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').innerText = d < 10 ? '0' + d : d;
            document.getElementById('hours').innerText = h < 10 ? '0' + h : h;
            document.getElementById('minutes').innerText = m < 10 ? '0' + m : m;
            document.getElementById('seconds').innerText = s < 10 ? '0' + s : s;
        }

        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
    
    <script src="js/rtl-toggle.js"></script>
</body>

</html>
